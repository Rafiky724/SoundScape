    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape</title>
    <link rel="icon" href="../img/SoundScapeLogo.png" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/formulario.css" />

  <body style="background-color: #081b26;">
    <!-- Contenido -->

    <div
      class="background-cero m-0 min-vh-100 d-flex d-flexito align-items-center justify-content-center"
    >
      <div class="col-6 fantasmita"></div>

      <div class="col-6">
        <form id="formularioArea" class="col-sm-12 centrarInputs">
          <div>
            <img
              src="../img/SoundScape.png"
              alt="logo"
              class="logoFormulario"
            />
          </div>

          <h1 class="preguntaColor mt-3" style="text-align: center">
            ¿Cuál es el tamaño de la habitación?
          </h1>

          <div class="inputsForm">
            <input
              class="inputsColor mb-3"
              type="text"
              id="largoHabitacion"
              name="largo"
              placeholder="Largo de la habitación en cm"
              required
            />

            <input
              class="inputsColor mb-3"
              type="text"
              id="altoHabitacion"
              name="alto"
              placeholder="Alto de la habitación en cm"
              required
            />

            <input
              class="inputsColor mb-3"
              type="text"
              id="anchoHabitacion"
              name="ancho"
              placeholder="Ancho de la habitación en cm"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-lg btn-homeStudioCero botoncito mt-2"
            id="continuar"
          >
            <i>Continuar</i>
          </button>
        </form>
      </div>
    </div>
