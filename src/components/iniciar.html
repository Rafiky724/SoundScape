<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundScape</title>

    <link rel="icon" href="../img/SoundScapeLogo.png" />

    <link rel="stylesheet" href="../css/registro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>
<body class="overflow-x-hidden overflow-y-scroll">
    
    <div class="background-registro min-vh-100 d-flex align-items-center justify-content-center row">

        <div class="container-registro col-sm-7 col-xl-4">

            <div class="imagen-registro mb-5 mt-5 d-flex w-100 justify-content-center">

                <img class="img-fluid" src="../img/SoundScape.png" alt="SoundScape.png" width="300">

            </div>


            <form class="row g-3 needs-validation mb-5 d-flex justify-content-center" id="loginForm" validate>

                <div class="row col-11 col-md-10">

                    <div class="col-12 position-relative mb-4">
                        <input type="email" class="form-control input-registro" placeholder="Email"
                            id="validationTooltip002" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-12 mb-1">
                        <input type="password" placeholder="Contraseña" class="form-control input-registro"
                            id="exampleInputPassword02" required>
                    </div>

                    <a class="texto-volver ms-2 col-12" href="#">Recuperar contraseña</a>

                </div>

                <div class="col-12 row d-flex w-100 justify-content-center mt-3">

                    <div class="mt-2 col-10 col-md-8">
                        <button class="btn btn-primary registro-boton w-100 fs-4" type="submit"><i>Ingresar</i></button>
                    </div>

                    <div class="mt-2 col-md-10 d-flex align-items-center justify-content-center">

                        <p class="texto-no-cuenta" href="#">¿Aún no tienes cuenta? <a class="texto-volver" href="#">Crea una cuenta</a></p>

                    </div>

                </div>                

            </form>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
