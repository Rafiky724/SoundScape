<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape</title>
    <link rel="icon" href="../img/SoundScapeLogo.png" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tieneVentana.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #081b26">
    <div class="container pequeñas">
      <div class="container-fluid d-flex flex-contain">
      
        <h1 class="pregunta mt-4">¿La habitación contiene ventanas?</h1>

        <form id="formularioContieneVentana" class="container-flex">
          <div class="btn-group">
            <label class="btn btn-secondary">
              <input type="radio" name="options" value="True" /> Si
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" value="False" checked /> No
            </label>
          </div>

          <button class="btn btn-primary mb-4 mt-4 btn-color" type="submit">
            continuar
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
