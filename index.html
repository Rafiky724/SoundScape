<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape</title>
    <link rel="icon" href="./src/img/SoundScapeLogo.png" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="fondo">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="./src/img/SoundScape.png"
            alt="Sound Scape"
            width="120"
            height="36"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="color-button">
            <img src="./src/img/icons8-menu.svg" alt="menu--v1" />
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link nav-link-color active"
                aria-current="page"
                href="#"
                >Categorias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-color" href="./src/components/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-color" href="#">Comunidad</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link-color active"
                aria-current="page"
                href="#"
                ><span class="item-green">Crear Home Studio</span></a
              >
            </li>
          </ul>

          <div class="user-icon">
            <button class="btn btn-user" type="submit">
              <img src="" alt="user" />
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container carouselMargin">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./src/img/imgCarrousel.jpg"
              class="d-block w-100 radius"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./src/img/imgCarrousel.jpg"
              class="d-block w-100 radius"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./src/img/imgCarrousel.jpg"
              class="d-block w-100 radius"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
    <div class="row my-5 mx-3 d-flex flex-center"  >
      <button type="button" class="btn btn-lg btn-homeStudio col-md-3 col-sm-6">
        <a class="nav-link nav-link-color-button" href="#"
          ><i>Crear Home Studio</i></a
        >
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
