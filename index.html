<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape</title>
    <link rel="icon" href="./src/img/SoundScapeLogo.png" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="fondo">
    <div id="loader-pagina">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="./src/img/SoundScape.png"
            alt="Sound Scape"
            width="137,47"
            height="36"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="color-button">
            <img src="./src/img/icons8-menu.svg" alt="menu--v1" />
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link nav-link-color active"
                aria-current="page"
                href="#"
                >Categorias</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link-color"
                href="./src/components/contacto.html"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-color" href="#">Comunidad</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link-color active"
                aria-current="page"
                href="./src/components/formulario.html"
                ><span class="item-green">Crear Home Studio</span></a
              >
            </li>
          </ul>

          <div class="sesionActiva">
            <div class="user-icon">
              <button
                class="btn btn-user"
                data-bs-toggle="collapse"
                type="submit"
                href="#collapseExample"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                <img src="" alt="user" id="usuarioFoto" />
              </button>
            </div>
          </div>

          <div class="sesionInactiva">
            <a
              href="./src/components/iniciar.html"
              class="btn btn-primary boton-inicar-sesion w-100 fs-6"
              ><i>Iniciar sesión</i></a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="collapse" id="collapseExample">
      <div class="card card-body card-perfil">
        <div class="contain d-flex">
          <div class="contain-contain">
            <p id="nombre">Santiago Nieto</p>
            <small id="correo" class="correito">aidin@gmail.com</small>
          </div>
          <a href="#" data-bs-toggle="modal" data-bs-target="#perfilModal">
            <img src="" alt="config" id="configIcon" />
          </a>
        </div>
        <p>
          <a id="cerrarSesion">Cerrar Sesión</a>
        </p>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="perfilModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Detalles del Perfil
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              <strong>Nombre:</strong>
              <input type="text" id="modalNombre" />
            </p>
            <p>
              <strong>Correo:</strong>
              <input type="text" id="modalCorreo" />
            </p>
            <p>
              <strong>Foto de Perfil:</strong>
              <img
                src=""
                alt="Foto de perfil"
                id="modalFoto"
                class="img-fluid"
              />
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container carouselMargin">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./src/img/imgCarrousel.jpg"
              class="d-block w-100 radius"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./src/img/imgCarrousel.jpg"
              class="d-block w-100 radius"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./src/img/imgCarrousel.jpg"
              class="d-block w-100 radius"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="row my-5 mx-3 d-flex flex-center">
      <button type="button" class="btn btn-lg btn-homeStudio col-md-3 col-sm-6">
        <a
          class="nav-link nav-link-color-button"
          href="./src/components/formulario.html"
          ><i>Crear Home Studio</i></a
        >
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.js" type="module"></script>
  </body>
</html>
